<div id='widget-contents' class='container'>
	<form id='rform' class="needs-validation" novalidate>
		<h3>R Integration Sample Form</h3>
		<hr />

		<div class='form-row'>
			<!-- Square Footage -->
			<div class="form-group col">
				<label for='LocationName'>Location Name</label>
				<input type='text' name='LocationName' id='LocationName' placeholder='New Location' class='form-control' required>
				<div class="invalid-tooltip">
					Please enter a name.
				</div>
			</div>

			<!-- Square Footage -->
			<div class="form-group col">
				<label for='LocationSquareFootage'>Square Footage</label>
				<input type='number' name='LocationSquareFootage' id='LocationSquareFootage' placeholder='1000' class='form-control' required>
				<div class="invalid-tooltip">
					Please enter a valid square footage.
				</div>
			</div>
		</div>


		<!-- Latitude and Longitude -->
		<div class='form-row'>
			<label for='locationLatitudeLongitude'>Latitude & Longitude</label>
			<div class="input-group mb-3">
				<input type="text" name='locationLatitudeLongitude' id='locationLatitudeLongitude' class="form-control" placeholder="Select a point" required>
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="button" id='drawPoint'>
						<i class="fas fa-map-marker-alt"></i> Select Point
					</button>
				</div>
				<div class="invalid-tooltip">
					Please click 'Select Point' to choose a location on the map.
				</div>
			</div>
		</div>


		<div class='form-row'>
			<!-- Population Density -->
			<div class="form-group col">
				<label>Population Density</label><br>
				<select name='PopulationDensity' class='form-control'>
					<option value='low' selected>Low</option>
					<option value='medium-low'>Medium Low</option>
					<option value='medium'>Medium</option>
					<option value='medium-high'>Medium High</option>
					<option value='high'>High</option>
				</select>
			</div>

			<!-- Proportion of Baby Boomers -->
			<div class="form-group col">
				<label>Baby Boomers Proportion</label><br>
				<div class='form-row justify-content-center'>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="radio1" name='PropBoomers' value="high">
						<label class="form-check-label" for="radio1">High</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="radio2"  name='PropBoomers' value="average" checked>
						<label class="form-check-label" for="radio2">Average</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="radio3"  name='PropBoomers' value="low">
						<label class="form-check-label" for="radio3">Low</label>
					</div>
				</div>
			</div>
		</div>

		<!-- Individual Feature Flags -->
		<label class="form-check-label" for='hasFeatures'> Location Features </label>
		<div class="form-group form-row justify-content-center" id='hasFeatures'>
			<!-- Feature 1 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='1' name='HighlyEducated' id='hasFeature1'>
				<label class="form-check-label" for="hasFeature1"> Highly Education </label>
			</div>
			<!-- Feature 2 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='1' name='ManyWidows' id='hasFeature2'>
				<label class="form-check-label" for="hasFeature2"> Many Widows </label>
			</div>
			<!-- Feature 3 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='1' name='LargePopulation' id='hasFeature3'>
				<label class="form-check-label" for="hasFeature3"> Large Population </label>
			</div>
		</div>

		<div class="form-group">
			<label for="formControlRange" style='width: 100%;'>Nearest Neighbors to Use
				<span id='rangeOutput' class='float-right' style='font-weight: 900;'>(5)</span>
			</label>
			<input type="range" class="custom-range" id="NeighborsToUse" name="NeighborsToUse" oninput="window.outputUpdate(value)" min="1" max="10" step="1">
		</div>

		<hr />

		<!-- Submit or Reset -->
		<div class="form-group">
			<button type='submit' id='formSubmitButton' class='btn btn-block btn-success'>Submit</button>
			<button type='button' id='getPlotButton' class='btn btn-block btn-info'>Get Plot</button>
			<button type='reset' class='btn btn-block btn-warning'>Reset form</button>
		</div>
	</form>
	<br />
	<div id='r-output'>

	</div>

</div>
