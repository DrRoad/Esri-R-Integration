<div id='widget-contents' class='container'>
	<form id='rform' class="needs-validation" novalidate>
		<h3>R Integration Sample Form</h3>

		<div class='form-row'>
			<!-- Square Footage -->
			<div class="form-group col">
				<label for='LocationName'>Location Name</label>
				<input type='text' name='LocationName' id='LocationName' placeholder='New Location' class='form-control' required>
				<div class="invalid-tooltip">
					Please enter a name.
				</div>
			</div>

			<!-- Square Footage -->
			<div class="form-group col">
				<label for='LocationSquareFootage'>Square Footage</label>
				<input type='number' name='LocationSquareFootage' id='LocationSquareFootage' placeholder='1000' class='form-control' required>
				<div class="invalid-tooltip">
					Please enter a valid square footage.
				</div>
			</div>
		</div>


		<!-- Latitude and Longitude -->
		<div class='form-row'>
			<label for='locationLatitudeLongitude'>Latitude & Longitude</label>
			<div class="input-group mb-3">
				<input type="text" name='locationLatitudeLongitude' id='locationLatitudeLongitude' class="form-control" placeholder="Select a point" required>
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="button" id='drawPoint'>
						<i class="fas fa-map-marker-alt"></i> Select Point
					</button>
				</div>
				<div class="invalid-tooltip">
					Please click 'Select Point' to choose a location on the map.
				</div>
			</div>
		</div>


		<div class='form-row'>
			<!-- LocationGroup -->
			<div class="form-group col">
				<label>Location Group</label><br>
				<select name='LocationGroup' class='form-control'>
			<option value='group-a' selected>Group A</option>
			<option value='group-b'>Group B</option>
			<option value='group-c'>Group C</option>
			<option value='group-d'>Group D</option>
			<option value='group-e'>Group E</option>
	</select>
			</div>

			<!-- Location Type -->
			<div class="form-group col">
				<label>Location Type</label><br>
				<label>
		<input type='radio' name='LocationType' value='type1' checked>
		Type 1
		</label>
				<label> <input type='radio' name='LocationType' value='type2' > Type 2 </label>
				<label>
		<input type='radio' name='LocationType' value='type3'>
		Type 3
	</label>
			</div>
		</div>

		<!-- Individual Feature Flags -->
		<label class="form-check-label" for='hasFeatures'> Location Features </label>
		<div class="form-group form-row justify-content-center" id='hasFeatures'>
			<!-- Feature 1 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='terms' name='hasFeature1' id='hasFeature1'>
				<label class="form-check-label" for="hasFeature1"> Feature 1 </label>
			</div>
			<!-- Feature 2 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='terms' name='hasFeature2' id='hasFeature2'>
				<label class="form-check-label" for="hasFeature2"> Feature 2 </label>
			</div>
			<!-- Feature 3 -->
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value='terms' name='hasFeature3' id='hasFeature3'>
				<label class="form-check-label" for="hasFeature3"> Feature 3 </label>
			</div>
		</div>

		<!-- Submit or Reset -->
		<div class="form-group">
			<button type='submit' id='formSubmitButton' class='btn btn-block btn-success'>Submit</button>
			<button type='reset' class='btn btn-block btn-warning'>Reset form</button>
		</div>
	</form>
	<br />
	<div id='r-output'>

	</div>

</div>
