<div id='widget-contents'>

	<form method='post' id='r-form'>
		<h3>R Integration Sample Form</h3>
		<p>
			<label>Location Name</label><br>
			<input type='text' name='LocationName' value='New Location' required>
		</p>
		<p>
			<label>Square Footage</label><br>
			<input type='number' name='LocationSquareFootage' value='1000' required>
		</p>
		<p>
			<label>Latitude, Longitude</label><br>
			<input type='text' name='locationLatitudeLongitude' required readonly>
			<button type='button' id='drawPoint'>Select Point</button><br />
		</p>
		<p>
			<label>Location Type</label><br>
			<label>
			<input type='radio' name='LocationType' value='type1' checked>
			Type 1
		</label>
			<label>
			<input type='radio' name='LocationType' value='type2'>
			Type 2
		</label>
			<label>
			<input type='radio' name='LocationType' value='type3'>
			Type 3
		</label>
		</p>
		<p>
			<label>Location Group</label><br>
			<select name='LocationGroup'>
				<option value='group-a' selected>Group A</option>
				<option value='group-b'>Group B</option>
				<option value='group-c'>Group C</option>
				<option value='group-d'>Group D</option>
				<option value='group-e'>Group E</option>
		</select>
		</p>
		<p>
			<label>Location Features</label>
			<br /><input type='checkbox' value='terms' name='hasFeature1'> Feature 1
			<br /><input type='checkbox' value='terms' name='hasFeature2'> Feature 2
			<br /><input type='checkbox' value='terms' name='hasFeature3'> Feature 3
		</p>
		<hr />
		<p>
			<button type='submit'>Submit</button>
			<button type='reset'>Reset form</button>
		</p>
	</form>
	<br />
	<div id='r-output'>

	</div>

</div>
